<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Teen to Millionaire</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-container">
    <h2>Teen to Millionaire</h2>
    <p>Please login to continue</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@example.com" required />
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <div class="password-box">
          <input type="password" id="password" placeholder="Enter password" required />
          <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>
      </div>
      <button type="submit">Login</button>
    </form>

    <p class="signup-text">Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    // Demo Users (replace with backend in real project)
    const users = [
      { email: "user@example.com", password: "123456" },
      { email: "akash@example.com", password: "akash123" }
    ];

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      const toggle = document.querySelector(".toggle-password");
      if (passwordInput.type === "password") {
        passwordInput.type = "text";
        toggle.textContent = "üôà";
      } else {
        passwordInput.type = "password";
        toggle.textContent = "üëÅÔ∏è";
      }
    }

    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();

      const email = document.getElementById("email").value.trim().toLowerCase();
      const password = document.getElementById("password").value.trim();

      const user = users.find(u => u.email.toLowerCase() === email && u.password === password);

      if(user){
        alert("‚úÖ Login successful!");
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", email);
        window.location.href = "buy.html"; // Redirect to Buy page
      } else {
        alert("‚ùå Invalid email or password!");
      }
    });

    // Auto redirect if already logged in
    if(localStorage.getItem("isLoggedIn") === "true"){
      window.location.href = "buy.html";
    }
  </script>
</body>
</html>
